fetcher.ip=IP
fetcher.ip.info=Taranan IP adresini görüntüler.\nBu getirici zorunludur ve bu listeden kaldırılamaz.
fetcher.ping=Ping
fetcher.ping.info=Ana makinenin ping isteğini yanıtlayıp yanıtlamadığını ve ana makineye gidiş-dönüş paket süresini ve algılanıp algılanmadığını gösterir (Tercihler iletişim kutusunda belirtilen pingleme yöntemine göre).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Ping yanıt paketlerindeki TTL (yaşam süresi) değerini gösterir (yalnızca ICMP pinglemesi ile çalışır).\n\nBu değer genellikle paketi ileten ağdaki düğüm sayısı ile azaltılır, böylece eğer ilk değer tahmin edilebilir bir değerse (genellikle 64, 128 veya 255) aradaki fark ana makineye olan uzaklığı gösterir (düğüm sayısı türünden).
fetcher.packetloss=Paket Kaybı
fetcher.packetloss.info=Gönderilen toplam ping paketleri üzerinden kaybolmuş paket sayısını gösterir.
fetcher.hostname=Ana Makine Adı
fetcher.hostname.info=Ters DNS araması ile alınan ana makine adını gösterir.\n\nBu ad, DNS sunucusunda kayıtlı olan ad olup makinenin kendisinde yapılandırılmış addan farklı olabilir.
fetcher.ports=Kapılar
fetcher.ports.info=Taranan kapılar arasından açık olanların bir listesini gösterir.\n\nBir kapı, TCP el sıkışması tamamlanabildiğinde ve bir bağlantı sağlandığında açık demektir.\nTaranacak kapıları Tercihler iletişim kutusundan seçebilirsiniz.\n\nSütun başlığındaki sayı, şu anda tarama için seçili olan kapı sayısını gösterir; '+' ise her bir makine için istenen kapılar da taranıyorsa gösterilir.
fetcher.ports.filtered=Süzülen Kapılar
fetcher.ports.filtered.info=Taranan kapılar arasından süzülenlerin bir listesini gösterir.\n\nBir kapı, eğer belirtilen zaman aralığında bağlantı kurulamazsa süzülmüştür demektir. Süzülen bir kapı genelde bir güvenlik duvarı tarafından engelleniyor olabilir.
fetcher.comment=Yorumlar
fetcher.comment.info=IP Ayrıntıları penceresi kullanılarak girilen yorumları gösterir.\nYorumlar saklanır ve bu makine ileride yeniden tarandığında gösterilirler.
fetcher.webDetect=Web Algılama
fetcher.webDetect.info=Olanaklı ise web sunucu yazılımı adı ve sürümünü algılar.\n\nBir HEAD isteği göndererek ve sunucu HTTP üstbilgisini yanıttan okuyarak çalışır.
fetcher.httpSender=HTTP Göndericisi
fetcher.httpSender.info=Belirtilen TCP kapısına istenen metin isteklerini gönderir (örn. 80), yanıtı alır ve belirtilen düzenli ifadeleri kullanarak istenen bilgisi içinden çıkarır.\n\nÖzelleştirilebilir ve herhangi bir metin protokolü için kullanılabilir, örn. HTTP, SMTP, POP3, IMAP, vb.. Gelişmiş kullanıcılar içindir.
fetcher.httpProxy=HTTP Vekili
fetcher.httpProxy.info=Ana makinede çalışan bir HTTP vekilinin olup olmadığını algılar. Taranan konumlar 3128 numaralı kapı, herhangi taranmış açık bir kapı veya makine:kapı biçiminde Dosya Besleyici kullanılarak yüklenmiş istenen kapılardır.
fetcher.portText.custom=Özel
fetcher.netbios=NetBIOS Bilgisi
fetcher.netbios.info=Windows makineler için NetBIOS bilgisini alır.\n\nYanıt şu biçimde görüntülenir:\nALANADI\\KULLANICI@BİLGİSAYAR [MAC]\n\nŞurada:\nALANADI - Windows alan adı veya çalışma grubu\nKULLANICI - giriş yapmış olan kullanıcı\nBİLGİSAYAR - Windows bilgisayar adı (DNS adından farklı olabilir)\nBazı kısımlar yanıta bağlı olarak olmayabilir.\n\nBu özelliğin güvenlik duvarı etkin olan bilgisayarlarda çalışmayacağı aklınızda bulunsun (neredeyse tüm çağdaş sistemler).\nBu getirici genellikle yazılımın 2.x sürümü ile uyumluluk için sağlanır.
