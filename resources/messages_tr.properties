text.gettingStarted1=Angry IP Scanner, bir IP adresi tarama aracıdır.\n\n\
IP adreslerini tarayarak açık makineler bulma ve onlar hakkında bilgi toplama aracıyla kullanılır.\n\n\
Kullanmaya başlamak için taranacak IP adreslerini belirtin (yerel IP adresiniz öntanımlı olarak girilir) ve Başlat düğmesine basın.

text.gettingStarted2=Ana terminoloji:\n\n\
Besleyici - tarama için IP adreslerini oluşturur. Angry IP Scanner çeşitli türde besleyiciler sağlar: IP Aralığı, Rastgele ve IP Listesi Dosyası. Başlat düğmesi yanındaki açılır menüden bir besleyici seçebilirsiniz.\n\n\
Getirici - bir makine hakkında istenen özel bilgiyi getirir, örn. ping süresi, makine adı, açık kapılar vb. gibi. Besleyiciler genelde sonuç listesindeki sütunları oluştururlar. Menüden "Araçlar->Getiriciler" seçeneği ile ek getiriciler seçebilirsiniz.

text.gettingStarted3=Ana terminoloji (sürüyor):\n\n\
Açık makine - pinglemeye yanıtlayan makine adı. Sonuçlar listesinde mavi renkle gösterilir.\n\n\
Kapalı makine - pinglemeyi yanıtlamayan makine adı (listede kırmızıyla gösterilir). Ancak yine de açık kapılı olabilir (güvenlik duvarı pingleri engellemesi durumunda). Bu makineleri tam olarak taramak için Araçlar->Tercihler bölümünden "Pingleri yanıtlamayan kapalı makineleri tara" seçeneğini imleyin.\n\n\
Açık kapı - bağlanma denemelerini yanıtlayan bir TCP kapısı. Açık kapılı makineler listede yeşille gösterilir.\n\n\
Süzülmüş kapı - kapalı olduğundan yanıt vermeyen bir TCP kapısı (RST paketi yok). Bu kapılar genelikle bir nedenden dolayı güvenlik duvarları tarafından engellenen kapılardır.

text.gettingStarted4=Pingleme (makinelerin açık olup olmadığını denetleme):\n\n\
Angry IP Scanner, makineleri pinglemek için değişik yöntemler kullanabilir. Tercihler iletişim kutusundan bu yöntemleri belirleyebilirsiniz.\n\n\
ICMP yankısı - 'ping' programı tarafından kullanılan standart yöntemdir. Bu seçenek çoğu platformda yönetici veya kök dizin erişimi gerektirir. Bazı güvenlik duvarlarının ICMP yankı yanıt paketlerini göndermeyi devre dışı bıraktığı ve açık makineleri kapalı gibi gösterdiği aklınızda bulunsun.\n\n\
UDP - makinenin kapılarına UDP paketleri (verigramları) gönderir ve bir yanıt olup olmadığına bakar (olumlu veya olumsuz). Bu yöntem standart dışıdır; ancak yönetici izni olmasa da çalışır.\n\n\
TCP - makinedeki 80 numaralı kapıya (http) bağlanmaya çalışır. Bu yöntem bazı ağlarda UDP'den daha iyi çalışır; ancak genelde daha kötüdür.\n\n\
UDP ve TCP pinglemesi genelde dağıtıcıları veya diğer ağ ekipmanlarını doğru düzgün bir biçimde algılayamaz.\n\n\
TTL (yaşam süresi) - bu getirici yalnızca ICMP pingleme yöntemiyle çalışır. Başlangıç değeri genelde 64 veya 128 olur ve aradaki fark makineye olan uzaklığın aralarındaki kat edilen düğüm cinsinden birimidir.

text.gettingStarted5=Sonuçlar listesi tarama sonuçlarını her satıra bir adet adres gelecek biçimde görüntüler.\n\n\
Tercihler iletişim kutusunu kullanarak görüntülenecek sonuçları yapılandırabilirsiniz:\n\
- tüm taranan makineler\n\
- yalnızca açık makineler\n\
- yalnızca açık kapılı makineler\n\n\
Özel değerler (yapılandırılabilir):\n\
[n/s] - hiçbir zaman taranmamış değer (eğer makine kapalıysa)\n\
[n/a] - değer mevcut değil; ancak taranmış

text.crippledWindowsInfo=Angry IP Scanner'ı denediğiniz için teşekkürler!\n\n\
Bunun yanında, Windows işletim sistemleri tarama konusunda pek iyi değildir; bunun nedeni bu işletim sistemlerinin RawSocket ve TCP bağlantı oranı sınırlandırması desteği olmaması.\n\n\
Bu yüzden bazı ayarları buna göre yaptık, bu da programın biraz daha yavaş olacağı anlamına geliyor.\n\n\
Bu konu üzerine daha fazla bilgi için lütfen web sayfasındaki SSS bölümüne bakın (Yardım menüsünden).
